<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo-title {
            display: flex;
            align-items: center;
        }

        nav .logo {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        nav .logo img {
            width: 30px;
            height: 30px;
        }

        nav .title {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1em;
            border-radius: 20px;
            border: none;
            margin-right: 10px;
            width: 250px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #2980b9;
        }

        /* About Us Section */
        .about-us {
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .about-us h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #e67e22;
        }

        .about-us p {
            font-size: 1.2em;
            color: #555;
        }

        .about-us img {
            max-width: 150px;
            margin-top: 20px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo-title">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHjvtwgaH8sTG9PMsDyb2GBUfw4Ji3vD5kRg&s" alt="Logo">
            </div>
            <div class="title">Foodie</div>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="restaraunt.html">Restaurants</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">signup</a></li>
            <li><a href="contact.html">Contacts</a></li>
            <li><a href="about us.html">About Us</a></li>

        </ul>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for food...">
            <button onclick="searchFood()">Search</button>
        </div>
    </nav>

    <!-- About Us Section -->
    <section class="about-us">
        <h2>About Us</h2>
        <p>Welcome to Foodie! We bring your favorite food right to your doorstep. Explore a wide variety of restaurants and dishes.</p>
        <img src="https://via.placeholder.com/150" alt="Foodie Logo">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Foodie. All rights reserved.</p>
    </footer>

    <!-- Script -->
    <script>
        function searchFood() {
            const searchQuery = document.getElementById('search').value;
            if (searchQuery) {
                alert('Searching for: ' + searchQuery);
            } else {
                alert('Please enter a search query.');
            }
        }
    </script>
</body>
</html>
